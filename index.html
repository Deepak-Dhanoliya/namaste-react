<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Namaste React</title>
  </head>
  <body>
    <div id="root0"><h1>Hello World from HTML!</h1></div>
    <div id="root1"></div>
    <div id="root2"></div>

    <!-- inject the html using javascript into root1 -->
    <script>
      let element = document.createElement("h1");
      element.innerHTML = "Hello world from Javascript!";
      let parent = document.getElementById("root1");
      parent.appendChild(element);
    </script>

    <!-- inject the html using React into root2 -->

    <!-- Bring out react to our page using CDN(Content Delivery Network) link -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    
    <script src="./App.js"></script>
  </body>
</html>
